<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Test App for Cloud Foundry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center mb-4">Java Test App for Cloud Foundry</h1>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5>Controls</h5>
                    </div>
                    <div class="card-body">
                        <form action="/update" method="post">
                            <div class="mb-3">
                                <label for="bins" class="form-label">Number of bins:</label>
                                <input type="range" class="form-range" name="bins" id="bins" 
                                       min="1" max="50" th:value="${bins}" 
                                       oninput="this.nextElementSibling.value = this.value">
                                <output th:text="${bins}">30</output>
                            </div>
                            
                            <div class="mb-3">
                                <label for="appName" class="form-label">Application Name:</label>
                                <input type="text" class="form-control" name="appName" id="appName" 
                                       th:value="${appName}">
                            </div>
                            
                            <button type="submit" class="btn btn-primary">Update Chart</button>
                        </form>
                        
                        <div class="mt-4">
                            <h6>CF Info:</h6>
                            <p class="text-muted" th:text="'Running ' + ${appName} + ' on Cloud Foundry'">
                                Running Java Test App on Cloud Foundry
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5 th:text="'Histogram with ' + ${data.bins} + ' bins'">Histogram</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="histogramChart" width="400" height="200"></canvas>
                    </div>
                </div>
                
                <div class="card mt-4">
                    <div class="card-header">
                        <h5>System Information</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div th:each="entry : ${systemInfo}" class="col-md-6 mb-2">
                                <strong th:text="${entry.key} + ':'">Key:</strong>
                                <span th:text="${entry.value}">Value</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Chart.js histogram
        const ctx = document.getElementById('histogramChart').getContext('2d');
        const labels = /*[[${data.labels}]]*/ [];
        const counts = /*[[${data.counts}]]*/ [];
        
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Count',
                    data: counts,
                    backgroundColor: 'rgba(70, 130, 180, 0.8)',
                    borderColor: 'rgba(70, 130, 180, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: false
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Count'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'Value'
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
